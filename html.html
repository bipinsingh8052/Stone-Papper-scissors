<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice one" id="stone"><i class="fa-solid fa-hand-fist"></i></div>
        <div class="choice two" id="scissore"><i class="fa-solid fa-hand-peace"></i></div>
        <div class="choice three" id="papper"><i class="fa-solid fa-hand"></i></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move it is the</p>
    </div>
    <footer>
        <h1>Symbol Name Read it!!</h1>
        <div class="menu">
            <div class="menuinner">
                    <div class="one"><i class="fa-solid fa-hand-fist"></i></div>
                    <div class="two"><i class="fa-solid fa-hand-peace"></i></div>
                    <div class="three"><i class="fa-solid fa-hand"></i></div>
            </div>
            <div class="heading">
                <h3 id="sto">Stone</h3>
                <h3 id="papp">Papper</h3>
                <h3 id="scis">scissore</h3>
            </div>
        </div>
    </footer>
</body>
</html>
